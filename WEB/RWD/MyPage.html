    <div class="d-block Mycustom  mt-5 mb-5 d-inline-block ">

                        <li data-target="#carouselOne" data-slide-to="3"></li>
                    </ol>

                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="HW_Image/Nana01.jpg" class="d-block w-100" />
                            <div class="carousel-caption d-none d-block MyFontStyle1">
                                <h5>Step1:</h5>
                                <p>可憐兮兮的表情</p>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <img src="HW_Image/Nana02.jpg" class="d-block w-100" />
                            <div class="carousel-caption d-none d-block MyFontStyle1">
                                <h5>Step2:</h5>
                                <p>乖乖坐下來</p>
                            </div>
                        </div>
                        <div class="carousel-item ">

                            </div>
                        </div>


                    </div>
                    <a class="carousel-control-prev" href="#carouselOne" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#carouselOne" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

            </div>

                <div class="carousel slide" id="carouselTwo" data-interval="2000" data-ride="carousel">

                            <img src="HW_Image/HDNana01.jpg" class="d-block w-100" />

    <!--modal-->
    <!--Sign Up-->
    <div class="modal fade " id="SignupModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header modal-custom">
                    <h3>Sign Up</h3>
                    <button data-dismiss="modal" class="close text-white">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="NickName"></label>
                        <input id="NickName" name="NickName" type="text" placeholder="Enter Nickname.." class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Email"></label>
                        <input id="Email" name="Email" type="text" class="form-control" placeholder="Enter Email.." />
                    </div>
                    <div class="form-group">
                        <label for="Password"></label>
                        <input id="Password" name="Password" type="password" class="form-control" placeholder="Enter Password.." />
                    </div>

                </div>
                <div class="modal-footer">
                    <input id="Button1" type="button" value="Cancel" class="btn btn-light" data-dismiss="modal" />
                    <input id="Button1" type="button" value="Sign Up" class="btn btn-check" />
                </div>
            </div>
        </div>
    </div>
    <!--Login-->
    <div class="modal fade " id="LoginModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header modal-custom">
                    <h3>Log In</h3>
                    <button data-dismiss="modal" class="close text-white">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="NickName"></label>
                        <input id="NickName" name="NickName" type="text" placeholder="Enter Nickname.." class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Password"></label>
                        <input id="Password" name="Password" type="password" class="form-control" placeholder="Enter Password.." />
                    </div>

                </div>
                <div class="modal-footer">
                    <input id="Button1" type="button" value="Cancel" class="btn btn-light" data-dismiss="modal" />
                    <input id="Button1" type="button" value="Log In" class="btn btn-check" />
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade " id="Video">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header modal-custom">
                    <h3>Theme Song</h3>
                    <button data-dismiss="modal" class="close text-white">&times;</button>
                </div>
                <div class="modal-body p-3">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/un8a4lSCdmM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
